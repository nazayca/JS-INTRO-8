<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form div {
            padding: 10px;
            margin: 0 10px;
        }

        input [type='text'],
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>HTML Forms</h1>
    <!-- <form action ="https://formsubmit.co/nazayca@gmail.com" method="POST">
    </form> -->

    <form>
        <fieldset>
            <legend>THIS IS A SIMPLE FORM</legend>
        <div>
            <label for="fname">Your First Name</label>
            <input type="text" placeholder="Name" id="fname">

        </div>

        <div>
            <label for="lname">Your Last Name</label>
            <input type="text" placeholder="Last Name" id="lname">
        </div>

        <div>
            <label for="email">Your email</label>
            <input type="email" placeholder="Email" id="email">
        </div>

        <div>
            <label for="password">Create Password</label>
            <input type="password" placeholder="between 4-8 chars" id="password">
        </div>

        <div>
            <label>Are you joining?</label>
            <label>
                Yes
                <input type="radio" name="question" value="yes" checked>
            </label>
            <label>
                No
                <input type="radio" name="question" value="no">
            </label>
        </div>
        <div>
            <p>Choose colors you like</p>
            <label for="blue">Blue</label>
            <input type="checkbox" id="blue">
            <label for="orange">Orange</label>
            <input type="checkbox" id="orange">
            <label for="green">Green</label>
            <input type="checkbox" id="green">
        </div>

        <div>
            <span>Choose your coutry</span>
            <select>
                <option value="us">US</option>
                <option value="'canada">Canada</option>
                <option value="japan">Japan</option>

            </select>
        </div>
        <div>
            <p>Any comments?</p>
            <textarea placeholder="Comment here..." rows="5" cols="30"></textarea>
        </div>

        <button type="submit">Submit</button>
    </fieldset>
    </form>
</body>

</html>
