<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myDiv{
            color:green
        }
    </style>
    
</head>

<body>
    <div class="myDiv">
        <h1 >Single Selection Radio Box</h1>
    </div>
   
    <form>
        <div>
            <p> Please select the language you wan to code</p>
            <input type="radio" name="question" value="yes">
            <label>Java</label>
        </div>

        <div>
            <input type="radio" name="question" value="no">
            <label>C#</label>
        </div>

        <div>
            <input type="radio" name="question">
            <label>JavaScript</label>
        </div>
    </form>

</body>

</html>
