<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .myDiv {
            color: green
        }
    </style>

</head>

<body>
    <div class="myDiv">
        <h1>Multiple Selection Check Box Form</h1>
    </div>

    <form>
        <div>
            <p>Please select the tools you know</p>
        </div>

        <div>
            <input type="checkbox" id="selenium">
            <label for="selenium">Selenium</label>
        </div>
        <div>
            <input type="checkbox" id="appium">
            <label for="appium">Appium</label>
        </div>

        <div>
            <input type="checkbox" id="junit">
            <label for="junit">Junit</label>
        </div>

        <div>
            <input type="checkbox" id="testNG">
            <label for="testNG">TestNG</label>
        </div>



        </div>
    </form>
</body>

</html>
